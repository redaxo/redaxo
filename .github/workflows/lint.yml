name: Linting

on:
    push:
        branches: [temp]
    pull_request:
        types: [opened, synchronize, reopened, ready_for_review]

permissions:
    contents: read

jobs:
    lint:
        runs-on: ubuntu-latest
        timeout-minutes: 30
        if: github.event.pull_request.draft == false

        steps:
            -   name: Checkout
                uses: actions/checkout@v6

            -   name: Super-linter
                uses: super-linter/super-linter@v8
