name: Compile Styles

on:
    push:
        branches: [temp]
    pull_request:
        types: [opened, synchronize, reopened, ready_for_review]
    repository_dispatch:
        types: [compile-styles-command] # triggered by /compile-styles PR comment

env:
    writable: ${{ (github.event_name == 'repository_dispatch' || github.ref == 'refs/heads/temp' || github.event.pull_request.head.repo.full_name == github.repository && github.actor != 'dependabot[bot]') && 1 || 0 }}

permissions:
    contents: read

jobs:
    compile:
        name: assets:compile-styles
        runs-on: ubuntu-latest
        timeout-minutes: 30
        permissions:
            contents: write  # for Git to git apply

        steps:
            -   name: Add action run link to trigger comment
                uses: peter-evans/create-or-update-comment@v4
                if: github.event_name == 'repository_dispatch'
                with:
                    token: ${{ secrets.BOT_TOKEN }}
                    repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
                    comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
                    body: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            -   name: Checkout
                uses: actions/checkout@v4
                if: env.writable == 1 && github.event_name != 'repository_dispatch'
                with:
                    ref: ${{ github.head_ref }}
                    token: ${{ secrets.BOT_TOKEN }}
            -   name: Checkout fork
                uses: actions/checkout@v4
                if: env.writable == 0
            -   name: Checkout on chat commnad
                uses: actions/checkout@v4
                if: github.event_name == 'repository_dispatch'
                with:
                    token: ${{ secrets.BOT_TOKEN }}
                    repository: ${{ github.event.client_payload.pull_request.head.repo.full_name }}
                    ref: ${{ github.event.client_payload.pull_request.head.ref }}

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: 8.3
                    extensions: pdo_mysql
                    coverage: none # disable xdebug, pcov
                    tools: cs2pr

            -   name: Composer install
                uses: ramsey/composer-install@v2
                with:
                    composer-options: --ansi --prefer-dist

            -   name: Setup REDAXO
                run: |
                    sudo /etc/init.d/mysql start
                    mysql -uroot -h127.0.0.1 -proot -e 'create database redaxo6;'
                    php redaxo/bin/console setup:run -n --lang=de_de --db-host=127.0.0.1 --db-name=redaxo6 --db-password=root --db-createdb=no --db-setup=normal --admin-username=admin --admin-password=adminpassword --error-email=test@redaxo.invalid --ansi -v
                    php redaxo/bin/console config:set --type boolean debug.enabled true -v
                    php redaxo/bin/console config:set --type boolean debug.throw_always_exception true -v

            -   name: Compile styles
                run: php redaxo/bin/console assets:compile-styles --ansi -v

            -   name: Commit changed files
                uses: stefanzweifel/git-auto-commit-action@v5
                if: env.writable == 1
                with:
                    commit_message: Apply assets:compile-styles
                    commit_user_name: rex-bot
                    commit_user_email: rex-bot@users.noreply.github.com
                    file_pattern: "*.css"
                    branch: ${{ github.head_ref }} # repo dispatch needs the target branch

            -   name: Check diff
                if: env.writable == 0
                run: |
                    # check if compiling the scss lead to uncommitted changes
                    git diff HEAD --exit-code --output=/dev/null || (echo "::error::It seems you missed to commit the compiled css files, run 'redaxo/bin/console assets:compile-styles' and push the changes." && exit 1)
