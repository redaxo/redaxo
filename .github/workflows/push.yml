name: PHP Checks

on:
  push:
    branches:
    - master
    - bugfix
    - temp
  pull_request:
    branches:
    - '*'

jobs:

  rex-lint:
    name: REX Linting
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306
    steps:
    - uses: actions/checkout@master
    - name: Setup PHP
      uses: shivammathur/setup-php@master
      with:
        php-version: 7.1
    - run: |
        mysql -uroot -h127.0.0.1 -proot -e 'create database redaxo_5_0;'
        
