<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#redaxo.redaxoEmail_dlg_dlgtitle}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="js/redaxoEmail.js"></script>
	<link href="css/redaxo.css" rel="stylesheet" type="text/css" />
	<base target="_self" />
</head>
<body>

<form onsubmit="redaxoEmailDialog.update();return false;" action="#">

	<div class="tabs">
		<ul>
			<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#redaxo.redaxoEmail_dlg_general_tab}</a></span></li>
			<li id="advanced_tab"><span><a href="javascript:mcTabs.displayTab('advanced_tab','advanced_panel');" onmousedown="return false;">{#redaxo.redaxoEmail_dlg_advanced_tab}</a></span></li>
		</ul>
	</div>

	<div class="panel_wrapper">
		<div id="general_panel" class="panel current">
			<table border="0" cellpadding="4" cellspacing="0">
				<tr>
					<td><label for="email">{#redaxo.redaxoEmail_dlg_email}</label></td>
					<td nowrap="nowrap">
						<input id="email" name="email" type="text" value="" class="mceFocus redaxoEmailInput" />
					</td>
				</tr>
				<tr>
					<td><label for="title">{#redaxo.redaxoEmail_dlg_title}</label></td>
					<td nowrap="nowrap">
						<input id="title" name="title" type="text" value="" class="redaxoEmailInput" />
					</td>
				</tr>
			</table>
		</div>
		<div id="advanced_panel" class="panel">
			<table border="0" cellpadding="4" cellspacing="0">
				<tr>
					<td><label for="class">{#redaxo.redaxoEmail_dlg_class}</label></td>
					<td nowrap="nowrap">
						<input id="class" name="class" type="text" value="" class="redaxoEmailInput" />
					</td>
				</tr>
				<tr>
					<td><label for="id">{#redaxo.redaxoEmail_dlg_id}</label></td>
					<td nowrap="nowrap">
						<input id="id" name="id" type="text" value="" class="redaxoEmailInput" />
					</td>
				</tr>
				<tr>
					<td><label for="rel">{#redaxo.redaxoEmail_dlg_rel}</label></td>
					<td nowrap="nowrap">
						<input id="rel" name="rel" type="text" value="" class="redaxoEmailInput" />
					</td>
				</tr>
			</table>
		</div>
	</div>

	<div class="mceActionPanel">
		<input type="submit" id="insert" name="insert" value="{#insert}" />
		<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	</div>

</form>

</body>
</html>
