package: structure
version: '2.15.0'
author: Markus Staab
supportpage: https://github.com/redaxo/redaxo

rows_per_page:  50

page:
    title: translate:structure
    perm: structure/hasStructurePerm
    block: system
    prio: 10
    pjax: true
    icon: rex-icon rex-icon-open-category

pages:
    content:
        title: translate:content
        main: true
        block: system
        hidden: true
        perm: structure/hasStructurePerm
        pjax: false
        subpages:
            edit: { title: translate:edit_mode, icon: rex-icon rex-icon-editmode, itemAttr: { left: true } }
            functions: { title: translate:metafuncs, icon: rex-icon rex-icon-metafuncs }
    content/history:
        title: ' '
        hidden: true
        icon: 'fa fa-history'
        href: '#'
        itemAttr:
            left: true
        linkAttr:
            data-history-layer: open
        perm: history[article_rollback]
    linkmap:
        title: translate:linkmap
        main: true
        block: system
        popup: true
        hidden: true
        perm: structure/hasStructurePerm
        pjax: true
    modules:
        title: translate:modules
        main: true
        block: system
        prio: 40
        perm: admin
        pjax: true
        icon: rex-icon rex-icon-module
        subpages:
            modules: { title: translate:modules }
            actions: { title: translate:actions }
    system/history:
        title: translate:structure_history
        hidden: true
    templates:
        title: translate:templates
        main: true
        block: system
        prio: 30
        perm: admin
        pjax: true
        icon: rex-icon rex-icon-template

requires:
    php: '>=8.1'
    redaxo: ^5.15.0

conflicts:
    packages:
        bloecks: '<3'

default_config:
    start_article_id: 1
    notfound_article_id: 1
    history: false
    version: false

extensions:
    content:
        available: true
