package: phpmailer
version: '2.11.2'
author: 'Markus Staab, Thomas Skerbis, Jan Kristinus, Brent R. Matzelle'
supportpage: https://github.com/redaxo/redaxo

page:
    title: PHPMailer
    perm: phpmailer[]
    pjax: true
    icon: rex-icon rex-icon-envelope
    subpages:
        config: { title: 'translate:configuration' }
        log: { title: 'translate:logging' }
        help: { title: 'translate:help', subPath: README.md }
        checkmail: { title: 'translate:checkmail', hidden: true}

pages:
    system/log/phpmailer:
        title: PHPMailer
        perm: admin

requires:
    php: '>=7.3'
    redaxo: ^5.13.0

default_config:
    from: ''
    test_address: ''
    fromname: 'Mailer'
    confirmto: ''
    bcc: ''
    mailer: 'smtp'
    host: 'localhost'
    port: 587
    charset: 'utf-8'
    wordwrap: 120
    encoding: '8bit'
    priority: 0
    security_mode: false
    smtpsecure: 'tls'
    smtpauth: true
    username: ''
    password: ''
    smtp_debug: '0'
    logging: 0
    errormail: 0
    archive: false
    detour_mode: false
